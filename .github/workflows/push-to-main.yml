name: ssh-setup
on:
  push:
    branches:
      - main
jobs:
  connect:
    runs-on: ubuntu-latest
    steps:
      - run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_key }}" >> ~/.ssh/id_dsa
          chmod 600 ~/.ssh/id_dsa
          echo "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config
          ssh opc@${{ secrets.SSH_HOST }} 'whoami'
